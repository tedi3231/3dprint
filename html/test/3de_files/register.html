<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Register</title>
    <script src="js/register.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-container register">
        <div class="main-content">
            
            <div class="pull-left">
                <h1 style="margin-top:50px;margin-bottom:20px">
                    Thanks for register</h1>
                <form id="form_User" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Account</label>
                    <div class="controls">
                        <input type="text" id="in_account" placeholder="Account" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Display Name</label>
                    <div class="controls">
                        <input type="text" id="in_name" placeholder="Display Name" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" id="in_email" placeholder="Email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                        <input type="password" id="in_passwd" placeholder="Password" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Confirm Password</label>
                    <div class="controls">
                        <input type="password" id="in_confirmPasswd" placeholder="Confirm Password" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Gender</label>
                    <div class="controls">
                        <input type="radio" name="optGender" id="optMale" value="male" checked="checked" />
                        Male
                        <input type="radio" name="optGender" id="optFemal" value="female" />
                        Female
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <select id="sel_Country">
                            <option value="China" selected="selected">China</option>
                            <option value="America">America</option>
                            <option value="Britain">Britain</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a href="login.html"><input type="button" id="register" value="Register" /></a></div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
