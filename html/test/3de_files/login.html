<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Login</title>
</head>
<body>
    <div class="main-container register">
        <div class="main-content">
            
            <div class="pull-left">
                <h1 style="margin-top:50px;margin-bottom:20px">Welcome to join us!</h1>
                <form id="form_User" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Account</label>
                    <div class="controls">
                        <input type="text" id="in_account" placeholder="Account" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" id="in_email" placeholder="Email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                        <input type="password" id="in_passwd" placeholder="Password" />
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="controls">
                        <a href="#"><input type="button" id="login" value="Login" /></a>
                        <a href="register.html"><input type="button" id="create" value="Create Account" /></a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
